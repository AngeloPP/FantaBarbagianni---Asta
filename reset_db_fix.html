<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Asta - FantaBarbagianni (fix)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1e1e2f; color: #fff; text-align: center; padding: 20px; }
    h1 { color: #f5c518; }
    button { margin: 10px; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .reset-completo { background-color: #e74c3c; color: white; }
    .reset-parziale { background-color: #f39c12; color: white; }
    .svuota-partecipanti { background-color: #27ae60; color: white; }
    #status { margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>üîÑ Reset Asta</h1>
  <p>Usa questi pulsanti per azzerare i dati e ripartire pulito.<br>
  La lista giocatori (<code>/players</code>) non viene toccata.</p>

  <button class="reset-completo" onclick="resetCompleto()">üî¥ Reset COMPLETO (nuova asta)</button><br>
  <button class="reset-parziale" onclick="resetParziale()">üü† Reset PARZIALE (solo asta corrente)</button><br>
  <button class="svuota-partecipanti" onclick="svuotaPartecipanti()">üü¢ Svuota solo Partecipanti</button>

  <div id="status">‚è≥ In attesa connessione...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoW-B08tYEdAk-ajr6pebJvs7CejkB-qY",
      authDomain: "fantabarbagianni---asta.firebaseapp.com",
      databaseURL: "https://fantabarbagianni---asta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fantabarbagianni---asta",
      storageBucket: "fantabarbagianni---asta.firebasestorage.app",
      messagingSenderId: "11858821392",
      appId: "1:11858821392:web:89f9d1aca2d1618808a595",
      measurementId: "G-1QXXVK09KQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statusEl = document.getElementById("status");
    statusEl.innerText = "‚úÖ Connesso a Firebase";

    async function doRemove(path) {
      try {
        await remove(ref(db, path));
        statusEl.innerText = "‚úÖ Cancellato " + path;
      } catch (err) {
        statusEl.innerText = "‚ùå Errore su " + path + ": " + (err?.message || err);
      }
    }

    async function resetCompletoImpl() {
      if (!confirm("Sei sicuro di voler fare RESET COMPLETO?")) return;
      await doRemove("asta");
      await doRemove("bidsHistory");
      await doRemove("cronologiaAste");
      await doRemove("lastResult");
      await doRemove("soldPlayers");
      await doRemove("partecipanti");
      statusEl.innerText = "‚úÖ Reset COMPLETO eseguito";
    }

    async function resetParzialeImpl() {
      if (!confirm("Vuoi resettare solo l'asta corrente?")) return;
      await doRemove("asta");
      await doRemove("bidsHistory");
      await doRemove("lastResult");
      statusEl.innerText = "‚úÖ Reset PARZIALE eseguito";
    }

    async function svuotaPartecipantiImpl() {
      if (!confirm("Vuoi svuotare i partecipanti?")) return;
      await doRemove("partecipanti");
      statusEl.innerText = "‚úÖ Partecipanti svuotati";
    }

    // IMPORTANTISSIMO: esponi le funzioni in window perch√© l'inline onclick le trovi
    window.resetCompleto = resetCompletoImpl;
    window.resetParziale = resetParzialeImpl;
    window.svuotaPartecipanti = svuotaPartecipantiImpl;
  </script>
</body>
</html>
